# adding tests
# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy Superfluid Framework and Subgraph

on:
  push:
    branches: [main, develop, init, "feat/*"]
  pull_request:
    branches: [main, develop, init, "feat/*"]

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [16.x, 18.x, 20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
        uses: actions/setup-node@v3
        # uses: borales/actions-yarn@v3.0.0
        with:
          node-version: ${{ matrix.node-version }}
      - name: "Install packages with latest npm"
        run: npm i -g npm@latest && npm install
      - name: "Start hardhat node"
        run: npx hardhat node & sleep 3
      - name: "Deploy Superfluid Framework"
        run: npx hardhat run scripts/deploy.js --network localhost
      - name: Deploy subgraph
        run: |
          docker-compose up -d
          echo "Waiting for containers to warmup..."
          sleep 30
          npm run codegen
          npm run create-local
          npm run deploy-local
      - name: "Check Container Logs"
        run: |
          docker-compose logs --tail=9999
