specVersion: 0.0.5
description: Subgraph for the Superfluid Stream Notifications using Push Protocol
repository: https://github.com/Salmandabbakuti/superfluid-streams-push
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CFAV1
    network: mumbai
    source:
      address: "0x49e565Ed1bdc17F3d220f72DF0857C26FA83F873"
      abi: CFAV1
      startBlock: 9343685
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Stream
      abis:
        - name: CFAV1
          file: ./abis/CFAV1.json
      eventHandlers:
        - event: FlowUpdated(indexed address,indexed address,indexed address,int96,int256,int256,bytes)
          handler: handleFlowUpdated
      file: ./src/mapping.ts
